<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Call Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .response-box {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #e9f7ef;
      font-weight: 500;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="text-center mb-4">üìû AI Voice Call Assistant</h2>
    <form id="callForm">
      <div class="mb-3">
        <label for="to" class="form-label">üì± To (Phone Number):</label>
        <input type="tel" class="form-control" id="to" name="to" placeholder="+1234567890" required>
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label">üß† System Prompt:</label>
        <textarea class="form-control" id="prompt" name="prompt" rows="4" placeholder="You are a helpful assistant..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="voice" class="form-label">üé§ Voice Language (optional):</label>
        <select class="form-select" id="voice">
          <option value="en-US" selected>English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="fr-FR">French</option>
          <option value="es-ES">Spanish</option>
          <option value="hi-IN">Hindi</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">üìû Start Call</button>
    </form>
    <div id="response" class="response-box text-success d-none"></div>
  </div>

  <footer class="text-muted">
    <p>Made with ‚ù§Ô∏è using Twilio, OpenAI & FastAPI</p>
  </footer>

  <script>
    document.getElementById("callForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const to = document.getElementById("to").value;
      const prompt = document.getElementById("prompt").value;
      const voice = document.getElementById("voice").value;

      const resDiv = document.getElementById("response");
      resDiv.classList.remove("d-none");
      resDiv.textContent = "‚òéÔ∏è Initiating the call...";

      try {
        const response = await fetch("https://ai-call-agent-8dpv.onrender.com/start-call", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ to, prompt, voice })
        });

        const result = await response.json();
        if (response.ok) {
          resDiv.textContent = "‚úÖ Call initiated successfully!";
        } else {
          resDiv.textContent = "‚ùå Failed: " + result.detail;
        }
      } catch (error) {
        resDiv.textContent = "üö´ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
