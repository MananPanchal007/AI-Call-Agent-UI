<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Call Agent</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“ž AI Call Agent Setup</h2>

    <form id="infoForm">
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="userName" required />
      </div>

      <div class="mb-3">
        <label for="amountDue" class="form-label">Overdue Amount</label>
        <input type="text" class="form-control" id="amountDue" required />
      </div>

      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" required />
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number to Call</label>
        <input type="tel" class="form-control" id="phoneNumber" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Initiate Call</button>
    </form>

    <div class="mt-4 alert d-none" id="responseBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
