<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Call App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“ž AI Voice Call Assistant</h2>

    <!-- Call Form -->
    <div class="card mb-4">
      <div class="card-header">Make a Call</div>
      <div class="card-body">
        <form id="callForm">
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="+14165556666" required>
          </div>
          <button type="submit" class="btn btn-primary">Call Now</button>
        </form>
        <div id="callStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Prompt Form -->
    <div class="card">
      <div class="card-header">Set System Prompt</div>
      <div class="card-body">
        <form id="promptForm">
          <div class="mb-3">
            <label for="systemPrompt" class="form-label">System Prompt</label>
            <textarea class="form-control" id="systemPrompt" rows="3" placeholder="e.g., You are a legal assistant..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Update Prompt</button>
        </form>
        <div id="promptStatus" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + App -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
